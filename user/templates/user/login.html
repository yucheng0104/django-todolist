{% extends 'base.html' %}

{% block title %}登入頁面{% endblock %}

{% block style%}
<style>
    .button-style {
        background-color: orangered;
    }
</style>
{% endblock%}


{% block content %}
<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
    <label for="id-username">帳號</label>
    <input type="text" name="username" id="id-username" /><br />
    <label for="id-password">密碼</label>
    <input type="password" name="password" id="id-password" /><br />
    <p>
        <input class="button-style" type="submit" name="login" value="登入"></button>
        <!-- <input type="submit" name="register" value="註冊"></button> -->
        <button type="reset">清除</button>
    </p>
</form>


{% endblock %}
